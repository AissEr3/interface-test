test-config:
  # 配置请求基础信息
  base:
    baseURI: "http://localhost"
    port: "8000"
    contentType: "application/json"
  default-loginMessage:
    username: "admin"
    password: "123456"

  # 配置的是登录后从登录信息中获取的headers和cookies，对应的值从登录信息中查找
  # 配置默认headers
  login-headers:
    #设置header Authorization 取值是哪个值，如果需要的话
    Authorization: "ELADMIN-TOKEN"
  # 配置默认cookies
  login-cookies:
    remember: "remember"
    Pycharm-3339b356: "Pycharm-3339b356"
    Idea-80e4ad09: "Idea-80e4ad09"
