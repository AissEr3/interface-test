      message: "email 123451@qq.com existed"
      statusCode: 400

  # 手机号错误（重复）
  - describe: "手机号错误（重复）"
    data: '{"username": "test103","nickName": "AissEr","gender": "男","email": "123452@qq.com"
    ,"enabled": "true","roles": [ { "id": 2 } ],"jobs": [ { "id": 12 } ],"dept": { "id": 6 },"phone": 13212341216}'
